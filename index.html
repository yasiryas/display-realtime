<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-md" style="margin-top:100px;">
        <h1>
            Masukkan teks di sini:
        </h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Masukkan Judul (opsional):</label>
            <input type="email" class="form-control" id="inputJudul">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Masukkan Test Yang akan Ditampilkan:</label>
            <textarea class="form-control" id="inputText" rows="3"></textarea>
          </div>
    </div>
</body>
</html>
